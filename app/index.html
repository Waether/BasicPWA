<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <title>Reddit Notificator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css"/>
  <meta name="theme-color" content="#D80000"/>
  <link rel="apple-touch-icon" href="/images/reddit-logo-192.png">
  <meta name="Description" content="A basic app to notify users when a reddit article is created.">
</head>

<body>

<div class="all-content">
  <img src="images/logo.png" class="reddit-logo" alt="logo">
  <form class="form-feed">
    <label for="submit-field"></label>
    <input type="text" class="submit-feed-input" id="submit-field" placeholder="/r/[your-sub]">
  </form>
  <button class="submit-feed">Notify Me !</button>
  <button disabled class="js-push-btn">Receive Notifications</button><br><br>
</div>

<script src="js/main.js"></script>
</body>
</html>
